    <form id="formProduto">

        <label for="selecionarLocal">Local:</label>
        <select id="selecionarLocal" required>
            <option value="Vargas"> - </option>
         <option value="Vargas">Sede - Campo Belo</option>
            <option value="Vargas">Vargas - SBC</option>
            <option value="Acre">Acre - Mooca</option>
            <option value="Dino">Dino - Centro</option>
            <option value="Leopoldina">Loja - Leopoldina</option>
            <option value="Vila Mariana">Loja 2 - Vila Mariana</option>
        </select>
        <br>
        <label for="selecionarTipoProduto">Selecione o Tipo de Produto:</label>

            <option value="pudins125g">-</option>
            <option value="pudins125g">Pudins 125g</option>
            <option value="pudins650g">Pudins 650g</option>
            <option value="pudins1Kg">Pudins 1Kg</option>

            <option value="brownie">Brownie</option>
            <option value="brigadeiro">Brigadeiros</option>
            <option value="coxinha">Coxinhas</option>
            <option value="boloCaseiro">Bolo Caseiro</option>
            <option value="Caldas">Calda</option>

           
        </select>
        <br>

        <label for="selecionarProduto">Selecione o Produto:</label>
        <select id="selecionarProduto" required>
          
        </select>
        <br>

        <label for="quantidadeProduto">Quantidade:</label>
        <input type="number" id="quantidadeProduto" required>
        <br>
        <button type="button" onclick="adicionarProduto()">Adicionar Produto</button>
    </form>
<div class="listaProdutos">
    <h2>Lista de Produtos Descartados</h2>
    <ul id="listaProdutos"></ul>

    <button type="button" onclick="copiarParaWhatsApp()">Copiar para o WhatsApp</button></div>

    </form>
